<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Document</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles-merged.css}">
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:include="ArchivisteNavbar :: navbarDba"></div>
<div class="container mt-5">
    <h2>Add Document</h2>
    <form th:action="@{/etuddocmodify}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type" name="type">

                <option value="PFE">PFE</option>
                <option value="PFA">PFA</option>



            </select>
        </div>
        <div class="form-group">
            <label for="filiere">Filiere</label>
            <select class="form-control" id="filiere" name="filiere">
                <option value="All">All</option>
                <option value="math">math</option>
                <option value="genie civil">genie civil</option>
                <option value="genie industriel">genie industriel</option>
                <option value="ifa">ifa</option>
            </select>
        </div>


            <input type="hidden" class="form-control" id="id" name="id" th:value="${doc.id}" >

        <div class="form-group">
            <label for="anneeRealisation">Annee Realisation</label>
            <input type="number" class="form-control" id="anneeRealisation" name="anneeRealisation" th:value="${doc.anneeRealisation}" required>
        </div>
        <div class="form-group">
            <label for="intitule">Intitule</label>
            <input type="text" class="form-control" id="intitule" name="intitule" th:value="${doc.intitule}" required>
        </div>
        <div class="form-group">
            <label for="dateSupp">Date Supp</label>
            <input type="date" class="form-control" id="dateSupp" name="dateSupp" th:value="${doc.dateSupp}" required>
        </div>
        <div class="form-group">
            <label for="etudiant">Etudiant</label>
            <select class="form-control" id="etudiant" name="etudiant" required>
                <option th:each="etudiant : ${etudiants}" th:value="${etudiant.id}" th:text="${etudiant.nom} + ' ' + ${etudiant.prenom}"></option>
            </select>
        </div>


        <div class="form-group">
            <label for="file">File</label>
            <input type="file" class="form-control-file" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div th:replace="footer :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
