<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Document Administratif</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<!-- Inclusion du fragment navbar -->
<div th:include="AdminNavbar :: navbarDba"></div>


<div class="container mt-4">
    <h2>Ajouter Document Administratif</h2>
    <form th:action="@{/submitdoc}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="categorie">Catégorie:</label>
            <input type="text" class="form-control" id="categorie" name="categorie" required>
        </div>
        <div class="form-group">
            <label for="dateCreation">Date de Création:</label>
            <input type="date" class="form-control" id="dateCreation" name="dateCreation" required>
        </div>
        <div class="form-group">
            <label for="filiere">Filière:</label>
            <input type="text" class="form-control" id="filiere" name="filiere" required>
        </div>
        <div class="form-group">
            <label for="anneeEtud">Année d'Études:</label>
            <input type="number" class="form-control" id="anneeEtud" name="anneeEtud" required>
        </div>

        <div class="form-group">
            <label for="file">Document:</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+ayQ9FkWiw23Fd4pG9dUFMgJL4iz/HnNpFVUJLnF4YED6sk"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy2F6BHv5vhoN0pZ4P9Pi9E9RV8oflAvcJ"
        crossorigin="anonymous"></script>
</body>
</html>
