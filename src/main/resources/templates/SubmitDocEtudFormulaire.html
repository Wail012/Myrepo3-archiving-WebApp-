<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add Document</h2>
    <form th:action="@{/submitdocetud}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" class="form-control" id="type" name="type" required>
        </div>
        <div class="form-group">
            <label for="filiere">Filiere</label>
            <input type="text" class="form-control" id="filiere" name="filiere" required>
        </div>
        <div class="form-group">
            <label for="anneeRealisation">Annee Realisation</label>
            <input type="number" class="form-control" id="anneeRealisation" name="anneeRealisation" required>
        </div>
        <div class="form-group">
            <label for="intitule">Intitule</label>
            <input type="text" class="form-control" id="intitule" name="intitule" required>
        </div>
        <div class="form-group">
            <label for="dateSupp">Date Supp</label>
            <input type="date" class="form-control" id="dateSupp" name="dateSupp" required>
        </div>
        <div class="form-group">
            <label for="etudiant">Etudiant</label>
            <select class="form-control" id="etudiant" name="etudiant" required>
                <option th:each="etudiant : ${etudiants}" th:value="${etudiant.id}" th:text="${etudiant.nom} + ' ' + ${etudiant.prenom}"></option>
            </select>
        </div>


        <div class="form-group">
            <label for="file">File</label>
            <input type="file" class="form-control-file" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
