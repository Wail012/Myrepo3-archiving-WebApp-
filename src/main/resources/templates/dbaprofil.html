<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin DBA Profile</title>


    <link rel="stylesheet" th:href="@{/css/styles-merged.css}">
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<!-- Inclusion du fragment navbar -->
<div th:include="AdminDbaNavbar :: navbarDba"></div>
</head>

<div class="profile-container">
    <h2>Admin DBA Profile</h2>
    <table class="table table-bordered">
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${adminDba.id}">1</td>
        </tr>
        <tr>
            <th>Password</th>
            <td th:text="${adminDba.getPassword()}">password123</td>
        </tr>
        </tbody>
    </table>

</div>
<div th:include="footer:: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
