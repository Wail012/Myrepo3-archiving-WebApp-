<style>
    body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .signin {
        position: relative;
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .signin .content {
        position: relative;
        z-index: 1;
    }
    .signin .form .inputBox {
        position: relative;
        margin: 30px 0;
    }
    .signin .form .inputBox input {
        width: 100%;
        padding: 10px;
        background: transparent;
        border: none;
        border-bottom: 1px solid #333;
        outline: none;
        color: #333;
        font-size: 16px;
    }
    .signin .form .inputBox i {
        position: absolute;
        left: 0;
        padding: 10px 0;
        pointer-events: none;
        transition: 0.5s;
        color: #666;
    }
    .signin .form .inputBox input:focus + i,
    .signin .form .inputBox input:valid + i {
        top: -20px;
        left: 0;
        color: #333;
        font-size: 12px;
    }
    .signin .form .form-group {
        position: relative;
        margin: 30px 0;
    }
    .signin .form .form-group label {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #666;
        transition: 0.5s;
    }
    .signin .form .form-group select {
        width: 100%;
        padding: 10px;
        background: transparent;
        border: none;
        border-bottom: 1px solid #333;
        outline: none;
        color: #333;
        font-size: 16px;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23333" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
        background-repeat: no-repeat;
        background-position-x: 100%;
        background-position-y: 5px;
    }

    .signin .form .form-group select {
        top: -20px;
        left: 0;
        color: #27f810;
        font-size: 20px;
    }
    .signin .form .links {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
    }
    .signin .form .links a {
        color: #333;
        text-decoration: none;
        transition: color 0.3s;
    }
    .signin .form .links a:hover {
        color: #000;
    }
    .signin .form .inputBox input[type="submit"] {
        background: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 16px;
        padding: 10px;
        border-radius: 5px;
        transition: background 0.3s;
    }
    .signin .form .inputBox input[type="submit"]:hover {
        background: #000;
    }
</style>
