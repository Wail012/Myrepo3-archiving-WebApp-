<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document Submissions</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles-merged.css}">
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:include="AdminNavbar :: navbarDba"></div>
<div class="container">
    <h2>Admin Documents</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Filiere</th>
            <th>Categorie</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="adminDoc : ${adminDocs}">
            <td th:text="${adminDoc.id}"></td>
            <td th:text="${adminDoc.filiere}"></td>
            <td th:text="${adminDoc.categorie}"></td>
            <td th:if="${adminDoc.getAccept()== 0}">Submition pending</td>
            <td th:if="${adminDoc.getAccept()== 1}">document accepted</td>
            <td th:if="${adminDoc.getAccept()== -1}">document refused</td>

        </tr>
        </tbody>
    </table>

    <h2>Etud Documents</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Intitule</th>
            <th>Type</th>
            <th>Status</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="etudDoc : ${docEtuds}">
            <td th:text="${etudDoc.id}"></td>
            <td th:text="${etudDoc.intitule}"></td>
            <td th:text="${etudDoc.type}"></td>
            <td th:if="${etudDoc.getAccept()== 0}">Submition pending</td>
            <td th:if="${etudDoc.getAccept()== 1}">document accepted</td>
            <td th:if="${etudDoc.getAccept()== -1}">document refused</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="footer :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</body>
</html>
