<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Docs</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles-merged.css}">
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:include="ArchivisteNavbar :: navbarDba"></div>
<div class="container">
    <h2>Student Documents</h2>

    <!-- Search bar -->
    <form th:action="@{/searchdocetud}" method="get" class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" name="keyword" placeholder="Search...">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Filter form -->
    <form th:action="@{/docetudfilter}" method="get" class="form-inline" style="margin-top: 10px;">
        <div class="form-group">
            <label for="filterfiliere">filiere:</label>
            <select class="form-control" id="filterfiliere" name="filiere">
                <option value="All">All</option>
                <option value="math">math</option>
                <option value="genie civil">genie civil</option>
                <option value="genie industriel">genie industriel</option>
                <option value="ifa">ifa</option>



            </select>
        </div>
        <div class="form-group">
            <label for="filterStatus">Type:</label>
            <select class="form-control" id="filterStatus" name="type">
                <option value="All">All</option>
                <option value="PFE">PFE</option>
                <option value="PFA">PFA</option>



            </select>
        </div>
        <button type="submit" class="btn btn-primary">Apply Filter</button>
    </form>

    <!-- Table of AdminDocs -->
    <table class="table table-bordered" style="margin-top: 10px;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Filiere</th>
            <th>Type</th>
            <th>Intitule</th>
            <th>Annee Realisation</th>
            <th>Date de suppression</th>

            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="adminDoc : ${DocEtud}">
            <td th:text="${adminDoc.id}"></td>
            <td th:text="${adminDoc.filiere}"></td>
            <td th:text="${adminDoc.type}"></td>
            <td th:text="${adminDoc.intitule}"></td>
            <td th:text="${adminDoc.anneeRealisation}"></td>
            <td th:text="${adminDoc.DateSupp}"></td>
            <td>
                <a th:href="@{/consulterdocetud/{id}(id=${adminDoc.id})}" class="btn btn-info">Details</a>
                <a th:href="@{/etuddocdownload/{id}(id=${adminDoc.id})}" class="btn btn-success">Download</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>

<div th:replace="footer :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
