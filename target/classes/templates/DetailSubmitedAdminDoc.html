<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Doc Details</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles-merged.css}">
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:include="ArchivisteNavbar :: navbarDba"></div>
<div class="container">
    <h2>Admin Document Details</h2>
    <table class="table table-bordered">
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${adminDoc.id}"></td>
        </tr>
        <tr>
            <th>Filiere</th>
            <td th:text="${adminDoc.filiere}"></td>
        </tr>
        <tr>
            <th>Categorie</th>
            <td th:text="${adminDoc.getCategorie().getTitrecategorie()}"></td>
        </tr>
        <tr>
            <th>Date creation</th>
            <td th:text="${adminDoc.dateCreation}"></td>
        </tr>
        <tr>
            <th>Annee Etude</th>
            <td th:text="${adminDoc.anneeEtud}"></td>
        </tr>


        </tbody>
    </table>

    <form th:action="@{/admindocsaccept/{id}(id=${adminDoc.id})}" method="get">
        <div class="form-group">
            <label for="dateSupp">Date Supp</label>
            <input type="date" class="form-control" id="dateSupp" name="dateSupp" required>
        </div>
        <button type="submit" class="btn btn-success">Accept</button>
    </form>
    <form th:action="@{/admindocsrefuse/{id}(id=${adminDoc.id})}" method="get">
        <button type="submit" class="btn btn-danger">Refuse</button>
    </form>
    <form th:action="@{/admindocs/contenu/{id}(id=${adminDoc.id})}" method="get">
        <button type="submit" class="btn btn-info">Afficher Contenu</button>
    </form>
    <a class="btn btn-primary" th:href="@{/admindocs}">Back to List</a>
</div>

<body>
<h1>File Content</h1>
<iframe th:src="@{/admindoccontenu/{id}(id=${adminDoc.id})}" width="100%" height="600px"></iframe>
</body>

<div th:replace="footer :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
